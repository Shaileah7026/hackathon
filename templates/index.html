<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTE chatbot</title>
    
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="card m-auto col-md-10">
        <div class="card-header">
            <img class="profile-photo rounded-circle" src="{{ url_for('static', filename='logo.jpg') }}">
            <div class="name-status">
                <h5><b>DTE chatbot</b></h5>
                <p>Active now</p>
            </div>
            <div class="mail ml-auto">
                <a href="#"><i class="fa-solid fa-circle-info fa-xl"></i></a>
            </div>
        </div>
        <div class="card-body">

            

            
        </div>
        <div class="card-footer">
            <form id="chat-form" class="col-12" action="/" method="POST">
                <div class="form-group row">
                    <div class="col-11">
                        <input class="form-control p-4 mr-0" type="text" id="userQuery" name="userQuery" placeholder="Type Message Here....">
                    </div>
                    <div class="col-1">
                        <button type="submit" class="btn btn-dark p-3"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>        
            </form>
        </div>


                 
        

                 
        
        
        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
</body>
</html>
